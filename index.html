<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio Meteorológico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
                    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <div class="containerBase" data-aos="zoom-in" data-aos-duration="3000">
            <div class="roww">
                <!--infoASIDE se va a modificar con DOM, ya que en esta parte
                se va a mostrar la temperatura, Sensación Térmica, 
                hora y fecha, provincia, pais-->
                <div class="infoASIDE">
                    <div class="figure">
                        <h1 class="texto A">15ºC</h1>
                        <h2 class="texto">Sensación Térmica: 17ºC</h2>
                        <h6 class="texto">Fri Apr 08 2022</h6>
                        <h6 class="texto">13 : 37 : 29</h6>
                        <h2 class="figcaption">Córdoba, Argentina</h2>
                    </div>
                </div>
                <!--En containerCards se va a mostrar el resto de la informacion:
                humedad, velocidad del viento, presion del aire, visibilidad e indice UV
                (tambien se modifica con DOM)-->
                <div class="containerCards">
                    <div class="card card-1">Humedad</div>
                    <div class="card card-2">Velocidad del viento</div>
                    <div class="card card-3">Presión del Aire</div> 
                    <div class="card card-4">Visibilidad</div> 
                    <div class="card card-5">Índice UV</div> 
                </div>
            </div>
        </div>
    </main>
    <script>
        AOS.init(
            { once: true }
        );
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./index.js"></script>
</body>
</html>
